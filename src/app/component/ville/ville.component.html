<div class="container">
	<div class="row">
		<div class="col-md-12">
			<br>
			<button routerLink="/accueil" class="btn btn-primary">Accueil</button>
			<button routerLink="/cinema" class="btn btn-primary espace">Cinema</button>
			<button routerLink="/ville" class="btn btn-primary espace">Ville</button>
			<button routerLink="/salle" class="btn btn-primary espace">Salle</button>
			<button routerLink="/place" class="btn btn-primary espace">Place</button>
			<button routerLink="/categorie" class="btn btn-primary espace">Categorie</button>
			<button routerLink="/film" class="btn btn-primary espace">Film</button>
			<button routerLink="/projectionfilm" class="btn btn-primary espace">ProjectionFilm</button>
			<button routerLink="/seance" class="btn btn-primary espace">Seance</button>
			<button routerLink="/ticket" class="btn btn-primary espace">Ticket</button>
			<hr>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h4>Ajouter une Ville</h4>
				</div>
				<div class="panel-body">
					<!-- formulaire de saisie de commentaire -->
					<div>
						
						<input [(ngModel)]="ville.name" placeholder="name"><br>
						<input [(ngModel)]="ville.longitude" placeholder="longitude"><br>
						<input [(ngModel)]="ville.latitude" placeholder="latitude"><br>
						<input [(ngModel)]="ville.altitude" placeholder="altitude"><br>
						

						<button (click)="saveVille()" class="btn bg-primary espace">
							Ajouter
						</button>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-6">
			<div class="panel panel-danger">
				<div class="panel-heading">
					<h4>Lister les villes</h4>
				</div>
				<div class="panel-body">
					<div *ngIf="villes.length>0">
						<table class="table table-striped">
							<tr>
								<td>ID</td>
								<td>name</td>
								<td>longitude</td>
								<td>latitude</td>
								<td>altitude</td>
							</tr>
							<tr *ngFor="let v of villes">
								<td> {{v.id}}</td>
								<td> {{v.name}}</td>
								<td> {{v.longitude}}</td>
								<td> {{v.latitude}}</td>
								<td> {{v.altitude}}</td>

								<button class="btn btn-primary" (click)="updateVille(v.id)">Modifier</button>
								<button class="btn btn-danger" (click)="deleteVille(v.id)">Delete</button>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
