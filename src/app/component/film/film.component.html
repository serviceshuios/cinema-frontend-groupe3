<div class="container">
	<div class="row">
		<div class="col-md-12">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h4>Ajouter Un Film</h4>
				</div>
				<div class="panel-body">
					<!-- formulaire de saisie de commentaire -->
					<div>
						<br>
						<div class="col-md-12">
							<input [(ngModel)]="film.titre" class="form-control"> Titre<br><br>
							<input [(ngModel)]="film.duree" class="form-control"> Duree <br><br>
							<!-- <input [(ngModel)]="film.realisateur"> Réalisateur <br><br> -->
							<input [(ngModel)]="film.description" class="form-control"> description <br><br>
							<input [(ngModel)]="film.photo" class="form-control"> photo <br><br>

							<input [(ngModel)]="film.dateSortie" type="date" id="input" class="form-control" mdbInput>
							Date <br><br>

							<select ng-model="selectedName" ng-options="x for x in names"></select><br><br>

							<ng-select [items]="categories" bindLabel="name" placeholder="Choisir une categorie"
								[(ngModel)]="film">
							</ng-select>

							<!-- <input [(ngModel)]="film.dateSortie"> Date de Sortie <br><br> -->

							<button (click)="saveFilm()" class="btn bg-primary espace">
								Ajouter
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-12">
			<div class="panel panel-danger">
				<div class="panel-heading">
					<h4>Lister les Films</h4>
				</div>
				<div class="panel-body">
					<div *ngIf="films.length>0">
						<table class="table table-striped">
							<tr>
								<td>ID</td>
								<td>Titre</td>
								<td>Duree</td>
								<!-- <td>realisateur</td> -->
								<td>description</td>
								<td>dateSortie</td>
							</tr>
							<tr *ngFor="let f of films">
								<td> {{f.id}}</td>
								<td> {{f.titre}}</td>
								<td>{{f.duree}}</td>
								<!-- <td>{{f.realisateur}}</td> -->
								<td>{{f.description}}</td>
								<td>{{f.dateSortie | date:'M/d/yy'}}</td>
								<td><a class="btn btn-danger" (click)="detailFilm(f.id)">Detail</a></td>
								<td><button class="btn btn-success" (click)="deleteFilm(f.id)">Delete</button></td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>


	<div *ngFor="let f of films">
		<div class="col-md-3">
			<div class="panel panel-primary">
				<div class="panel-heading tailleimage">
					{{f.titre}}<br />
				</div>
				<div class="panel-body">
					photo {{f.photo}}
					<!-- <img src="{{p.previewURL}}" /> <br /> -->
				</div>
				<div class="panel-footer">
					{{f.description}} <span class="glyphicon glyphicon-heart"></span> <br>
					<a class="btn btn-success" (click)="detailFilm(f.id)">Detail</a>
					<button class="btn btn-danger" (click)="deleteFilm(f.id)">Delete</button>
				</div>

			</div>
		</div>
	</div>




</div>
